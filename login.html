<body>
 
    <div class="login-container">
    <div class="login-form">
        <div class="container" >
           <form action="">
            <h4>Welcome Back — Please Log In
</h4>
            <div class="input-item">
               <p>Email Or Username</p>
               <input type="email" >
            </div>

             <div class="input-item">
               <p>Password</p>
               <input type="password" >
            </div>

            <button>Login</button>

            <span>Don't have an account? <a href="">Create An Account</a></span>

           </form>
        </div>
    </div>
    <div class="login-bg">
        <!-- <img src="./assets/image/login-2.png" alt=""> -->
           <div id="lottie-container"></div>
    </div>
     
    </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script>
    // Load the Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'), // where to render
      renderer: 'svg',  // can be 'svg', 'canvas', or 'html'
      loop: true,       // set to false if you don’t want it to loop
      autoplay: true,   // start automatically
      path: 'assets/image/tx6WeBoj5u.json' // relative path to your animation file
    });
  </script>
