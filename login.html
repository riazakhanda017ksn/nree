<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="container">
                <form id="login-form"> <h4>Welcome Back â€” Please Log In</h4>
                    <div class="input-item">
                        <p>Email Or Username</p>
                        <input type="email" id="email" required> </div>

                    <div class="input-item">
                        <p>Password</p>
                        <input type="password" id="password" required> </div>

                    <button type="submit">Login</button> <div id="error-message" style="color: red; text-align: center; margin-top: 10px;"></div> <span>Don't have an account? <a href="">Create An Account</a></span>
                </form>
            </div>
        </div>
        <div class="login-bg">
            <div id="lottie-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script>
        // Load the Lottie animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'assets/image/tx6WeBoj5u.json'
        });

        // Add the login functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Check if user is already logged in
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Hardcoded username and password
                const validUsername = 'nree@gmail.com'; 
                const validPassword = '123'; 

                if (username === validUsername && password === validPassword) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Invalid email or password. Please try again.';
                }
            });
        });
    </script>
</body>
</html>
